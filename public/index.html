<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Web Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-robot"></i> Ollama Web Interface</h1>
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot"></span>
                <span class="status-text">Checking connection...</span>
            </div>
        </header>

        <main>
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="message system">
                        <div class="message-content">
                            <i class="fas fa-info-circle"></i>
                            Welcome! Select a model and start chatting with your local Ollama instance.
                        </div>
                    </div>
                </div>

                <div class="chat-input-container">
                    <div class="input-controls">
                        <select id="modelSelect" class="model-select">
                            <option value="">Loading models...</option>
                        </select>
                        <button id="clearChat" class="btn btn-secondary" title="Clear chat">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    
                    <div class="input-group">
                        <textarea 
                            id="promptInput" 
                            placeholder="Type your message here..." 
                            rows="3"
                            maxlength="4000"
                        ></textarea>
                        <div class="input-actions">
                            <span class="char-count" id="charCount">0/4000</span>
                            <button id="sendButton" class="btn btn-primary" disabled>
                                <i class="fas fa-paper-plane"></i>
                                Send
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <div class="sidebar-section">
                    <h3><i class="fas fa-cog"></i> Settings</h3>
                    <div class="setting-group">
                        <label for="temperature">Temperature:</label>
                        <input type="range" id="temperature" min="0" max="2" step="0.1" value="0.7">
                        <span id="temperatureValue">0.7</span>
                    </div>
                    <div class="setting-group">
                        <label for="maxTokens">Max Tokens:</label>
                        <input type="number" id="maxTokens" min="1" max="4096" value="2048">
                    </div>
                    <div class="setting-group">
                        <label for="topP">Top P:</label>
                        <input type="range" id="topP" min="0" max="1" step="0.1" value="0.9">
                        <span id="topPValue">0.9</span>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3><i class="fas fa-info-circle"></i> Model Info</h3>
                    <div id="modelInfo" class="model-info">
                        <p>Select a model to see details</p>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3><i class="fas fa-history"></i> Recent Messages</h3>
                    <div id="recentMessages" class="recent-messages">
                        <p>No recent messages</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Generating response...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
